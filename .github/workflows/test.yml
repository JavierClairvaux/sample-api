name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  test-compose-action:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:25.0.3
        options: --privileged
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: compose up
        run: |
          docker compose  --profile test up  -d
          sleep 5m
          docker compose logs housing-unit-tests
          docker compose down
